{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro que deseas eliminar este Tipo de Documento?</h1>

    {% if tiene_productos %}
            <div class="alert alert-danger" role="alert">
                No puedes eliminar esta devolución porque está vinculada con uno o más Usuarios.
            </div>
        {% endif %}
   
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text"  class="form-control" value="{{document_type.nombre}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Descripcion:</label>
            <input type="text" class="form-control" value="{{document_type.descripcion}}" disabled>
        </div>
        <input type="submit" value="Eliminar" class="btn btn-danger{% if tiene_productos %} disabled{% endif %}">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'document_type:home_document_type' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>

{% endblock %}
