{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar este impuesto?</h1>
   

    {% if tiene_productos %}
            <div class="alert alert-danger" role="alert">
                No puedes eliminar este impuesto porque está vinculado con uno o más productos.
            </div>
        {% endif %}

        
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text"  class="form-control" value="{{impuestos.nombre}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Tasa:</label>
            <input type="text" class="form-control" value="{{impuestos.tasa}}" disabled>
        </div>
        
       
        <input type="submit" value="Eliminar" class="btn btn-danger{% if tiene_productos %} disabled{% endif %}">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'tax:home_tax' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>
{% endblock %}
