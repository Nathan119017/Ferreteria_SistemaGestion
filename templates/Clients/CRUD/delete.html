{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro que deseas eliminar este Cliente?</h1>

    {% if tiene_productos %}
            <div class="alert alert-danger" role="alert">
                No puedes eliminar esta devolución porque está vinculada con uno o más Ventas.
            </div>
        {% endif %}
   
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text"  class="form-control" value="{{clientes.nombre}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Apellido:</label>
            <input type="text" class="form-control" value="{{clientes.apellido}}" disabled>
        </div>
        <div class="form-group">
            <label for="">Fecha de Nacimiento:</label>
            <input type="text" class="form-control" value="{{clientes.fecha_de_nacimiento}}" disabled> 
        </div>
        <div class="form-group">
            <label for="">Direccion:</label>
            <input type="text" class="form-control" value="{{clientes.direccion}}" disabled> 
        </div>
        <div class="form-group">
            <label for="">Correo Electronico:</label>
            <input type="text" class="form-control" value="{{clientes.correo_electronico}}" disabled> 
        </div>

        <div class="form-group">
            <label for="">Metodos de Pago:</label>
            <input type="text" class="form-control" value="{{clientes.metodos_pago}}" disabled> 
        </div>
        
       
        <input type="submit" value="Eliminar" class="btn btn-danger{% if tiene_productos %} disabled{% endif %}">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'clients:home_clients' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>
{% endblock %}
