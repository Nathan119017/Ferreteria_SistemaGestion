{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro que deseas eliminar esta Orden?</h1>
   

    {% if tiene_productos %}
            <div class="alert alert-danger" role="alert">
                No puedes eliminar esta devolución porque está vinculada con uno o más Detalles de Orden.
            </div>
        {% endif %}


    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Numero de Orden:</label>
            <input type="text"  class="form-control" value="{{order.num_order}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Nombre de Empleado:</label>
            <input type="text" class="form-control" value="{{order.nombre_empleado}}" disabled>
        </div>
        <div class="form-group">
            <label for="">Fecha de Pedido:</label>
            <input type="text"  class="form-control" value="{{order.fecha_de_pedido}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Metodo de Pago:</label>
            <input type="text" class="form-control" value="{{order.metodo_de_pago}}" disabled>
        </div>
        <div class="form-group">
            <label for="">Estado de Pago:</label>
            <input type="text"  class="form-control" value="{{order.estado_pago}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Estado del Pedido:</label>
            <input type="text" class="form-control" value="{{order.estado_pedido}}" disabled>
        </div>
        <div class="form-group">
            <label for="">CAI:</label>
            <input type="text"  class="form-control" value="{{order.cai}}" disabled>
        </div> 
        
        <div class="form-group">
            <label for="">Total:</label>
            <input type="text"  class="form-control" value="{{order.total}}" disabled>
        </div>    
        <input type="submit" value="Eliminar" class="btn btn-danger{% if tiene_productos %} disabled{% endif %}">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'order:home_order' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>

{% endblock %}
