{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro de que deseas eliminar esta Ciudad?</h1>
   

    {% if tiene_productos %}
            <div class="alert alert-danger" role="alert">
                No puedes eliminar esta ciudad porque está vinculada con uno o más sucursales.
            </div>
        {% endif %}

        
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Nombre de la Ciudad:</label>
            <input type="text"  class="form-control" value="{{ciudades.nombre_ciudad}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Código Postal:</label>
            <input type="text" class="form-control" value="{{ciudades.codigo_postal}}" disabled>
        </div>
        
       
        <input type="submit" value="Eliminar" class="btn btn-danger{% if tiene_productos %} disabled{% endif %}">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'city:home_city' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>
{% endblock %}
