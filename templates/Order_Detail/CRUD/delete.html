{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro que deseas eliminar este Detalle de Pedido?</h1>
   
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Numero de Orden:</label>
            <input type="text"  class="form-control" value="{{orderdetail.num_order}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Nombre de Producto:</label>
            <input type="text" class="form-control" value="{{orderdetail.nombre_product}}" disabled>
        </div>
        <div class="form-group">
            <label for="">Cantidad de Pedido:</label>
            <input type="text"  class="form-control" value="{{orderdetail.cantidad}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Descripcion:</label>
            <input type="text" class="form-control" value="{{orderdetail.descripcion}}" disabled>
        </div>
        <div class="form-group">
            <label for="">Precio Unitario:</label>
            <input type="text"  class="form-control" value="{{orderdetail.precio_unitario}}" disabled>
        </div>      
        <input type="submit" value="Eliminar" class="btn btn-danger">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'orderdetail:home_orderdetail' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>

{% endblock %}
