{% extends 'base/base.html' %}
{% block contenido %}

<div class="card">
<div class="card-body">
    <h1>¿Estás seguro que deseas eliminar este registro de Devolucion?</h1>
   

    {% if tiene_productos %}
            <div class="alert alert-danger" role="alert">
                No puedes eliminar esta Devolucion porque está vinculado con uno o más productos.
            </div>
        {% endif %}

        
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">ID del impuesto:</label>
            <input type="text"  class="form-control" value="{{devolucion_historial.foranea}}" disabled>
        </div>    
        <div class="form-group">
            <label for="">Cambio del Nombre del Producto:</label>
            <input type="text" class="form-control" value="{{devolucion_historial.nombre_producto_cambio}}" disabled>
        </div>
        <div class="form-group">
            <label for="">Cmabio de la Cantidad Retornada:</label>
            <input type="text" class="form-control" value="{{devolucion_historial.cantidad_retornada_cambio}}" disabled> 
        </div>
        <div class="form-group">
            <label for="">Fecha:</label>
            <input type="text" class="form-control" value="{{devolucion_historial.Fecha_Hora|date:"Y-m-d"}}" disabled> 
        </div>
        <div class="form-group">
            <label for="">Hora:</label>
            <input type="text" class="form-control" value="{{devolucion_historial.Fecha_Hora|time:"H:i:s"}}" disabled> 
        </div>
        
       
        <input type="submit" value="Eliminar" class="btn btn-danger{% if tiene_productos %} disabled{% endif %}">
    </form>
   <div class="table table-striped"></div>
    <a href="{% url 'devolucion_history:home_devolucion_history' %}" class="btn btn-primary">Cancelar</a>
</div>
</div>
{% endblock %}
